apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: txt2python
  annotations:
    # Use port 80 (no TLS yet). When we add LE later, weâ€™ll switch entrypoint to websecure + certresolver
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /txt2python
            pathType: Prefix
            backend:
              service:
                name: txt2python
                port:
                  number: 80
